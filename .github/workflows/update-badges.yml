name: update-badges-pr

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # weekly
  repository_dispatch:
    types: [regen-badges]

permissions:
  contents: write

concurrency:
  group: update-badges
  cancel-in-progress: true

jobs:
  regen-and-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure scripts are executable
        run: |
          chmod +x scripts/add-badges.sh || true

      - name: Regenerate badges
        run: |
          bash scripts/add-badges.sh

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore(readme): regenerate badges
          branch: auto/update-badges-pr-${{ github.run_id }}
          title: chore(readme): regenerate badges
          body: |
            This PR was created automatically by the update-badges workflow and contains the regenerated canonical badges block.
          base: main
          labels: automated, badges
          draft: true
